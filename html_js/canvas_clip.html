<!DOCTYPE HTML>
<html>
<head>
    <title>Clip</title>
    <script src="https://s1.pstatp.com/cdn/expire-1-M/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <canvas id="canvas" width="512" height="512" style="background-color: rgb(222, 222, 222)">
        Your browser does not support canvas!
    </canvas>
    <br />
    <button type="button" onclick="drawIt();">Demo</button>
    <button type="button" onclick="clearIt();">Clear Canvas</button>

    <script type="text/javascript">

        var ctx = document.getElementById('canvas').getContext('2d');

        function drawIt() {
            clearIt();
            var img = new Image();

            img.onload = function () {
                ctx.drawImage(img, 0, 0, 512, 512);
            }

            img.src = "http://www.w3.org/html/logo/downloads/HTML5_Logo_512.png";
            /*
             * context.clip() - only show the area inside the given path
             */
            ctx.beginPath();
            ctx.arc(256, 256, 100, 0, Math.PI * 2, true);
            ctx.clip();
        }

        function clearIt() {
            ctx.clearRect(0, 0, 512, 512);
        }
    </script>
</body>
</html>
